<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey You ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow: hidden;
    }

    h1 { margin-top: 40px; }

    .heart {
      font-size: 60px;
      cursor: pointer;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: relative;
    }

    #game, #lockGame, #question {
      display: none;
    }

    #taunt {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 18px;
      font-weight: bold;
      color: #5a0f1a;
      text-align: center;
    }

    /* Lock game */
    #lockArea {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    #lockHeart {
      font-size: 70px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    #key {
      font-size: 50px;
      position: absolute;
      left: 20px;
      top: 120px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>

<body>

  <h1 id="intro">Click the heart 5 times ğŸ’–</h1>

  <div id="game">
    <div class="heart" onclick="clickHeart()">â¤ï¸</div>
    <p id="counter">0 / 5</p>
  </div>

  <div id="lockGame">
    <h1>Unlock the heart ğŸ”</h1>
    <p>Drag the key to the heart</p>

    <div id="lockArea">
      <div id="lockHeart">ğŸ”’â¤ï¸</div>
      <div id="key">ğŸ—ï¸</div>
    </div>
  </div>

  <div id="question">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn" onclick="yes()">YES ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ƒ</button>
    <p id="taunt"></p>
  </div>

  <script>
    let clicks = 0;
    let dragging = false;
    let offsetX = 0;
    let offsetY = 0;

    const taunts = [
      "damn you gotta be quicker than that!",
      "LOL NOT AN OPTION",
      "YOU THOUGHT THAT WAS FUNNY.. it wasnt",
      "cmon man you can do better",
      "no is never an option w me ;P"
    ];

    document.getElementById("game").style.display = "block";

    function clickHeart() {
      clicks++;
      document.getElementById("counter").innerText = clicks + " / 5";

      if (clicks >= 5) {
        game.style.display = "none";
        intro.style.display = "none";
        lockGame.style.display = "block";
      }
    }

    const key = document.getElementById("key");
    const heart = document.getElementById("lockHeart");

    function startDrag(e) {
      dragging = true;
      const rect = key.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
    }

    function drag(e) {
      if (!dragging) return;
      const touch = e.touches ? e.touches[0] : e;
      key.style.left = (touch.clientX - offsetX) + "px";
      key.style.top = (touch.clientY - offsetY) + "px";
      checkUnlock();
    }

    function stopDrag() {
      dragging = false;
    }

    function checkUnlock() {
      const keyRect = key.getBoundingClientRect();
      const heartRect = heart.getBoundingClientRect();

      const overlap =
        keyRect.left < heartRect.right &&
        keyRect.right > heartRect.left &&
        keyRect.top < heartRect.bottom &&
        keyRect.bottom > heartRect.top;

      if (overlap) {
        heart.innerText = "â¤ï¸";
        lockGame.style.display = "none";
        question.style.display = "block";
      }
    }

    key.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    key.addEventListener("touchstart", startDrag);
    document.addEventListener("touchmove", drag);
    document.addEventListener("touchend", stopDrag);

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.transform = `translate(${Math.random()*250-125}px, ${Math.random()*250-125}px)`;
      taunt.innerText = taunts[Math.floor(Math.random() * taunts.length)];
    }

    function yes() {
      document.body.innerHTML = `
        <h1>YAYYYY ğŸ’•ğŸ¥¹</h1>
        <p>Youâ€™re officially my Valentine ğŸ’˜</p>
        <p>I love you â¤ï¸</p>
      `;
    }
  </script>

</body>
</html>

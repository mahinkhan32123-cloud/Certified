<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: relative;
    }

    #game, #lockGame, #question {
      display: none;
    }

    #taunt {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 18px;
      font-weight: bold;
      color: #5a0f1a;
      text-align: center;
      padding: 10px;
    }

    /* Lock game */
    #lockArea {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    #lockHeart {
      font-size: 70px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    #key {
      font-size: 50px;
      position: absolute;
      left: 20px;
      top: 120px;
      cursor: grab;
    }
  </style>
</head>

<body>

  <h1 id="intro">Click the heart 5 times ğŸ’–</h1>

  <!-- Click game -->
  <div id="game">
    <div class="heart" onclick="clickHeart()">â¤ï¸</div>
    <p id="counter">0 / 5</p>
  </div>

  <!-- Lock game -->
  <div id="lockGame">
    <h1>Unlock the heart ğŸ”</h1>
    <p>Drag the key to the heart</p>

    <div id="lockArea">
      <div id="lockHeart">ğŸ”’â¤ï¸</div>
      <div id="key" draggable="true">ğŸ—ï¸</div>
    </div>
  </div>

  <!-- Valentine question -->
  <div id="question">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn" onclick="yes()">YES ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ƒ</button>
    <p id="taunt"></p>
  </div>

  <script>
    let clicks = 0;

    const taunts = [
      "damn you gotta be quicker than that!",
      "LOL NOT AN OPTION",
      "YOU THOUGHT THAT WAS FUNNY.. it wasnt",
      "cmon man you can do better",
      "no is never an option w me ;P"
    ];

    document.getElementById("game").style.display = "block";

    function clickHeart() {
      clicks++;
      document.getElementById("counter").innerText = clicks + " / 5";

      if (clicks >= 5) {
        document.getElementById("game").style.display = "none";
        document.getElementById("intro").style.display = "none";
        document.getElementById("lockGame").style.display = "block";
      }
    }

    // Drag key logic
    const key = document.getElementById("key");
    const lockHeart = document.getElementById("lockHeart");

    key.addEventListener("dragend", () => {
      const keyRect = key.getBoundingClientRect();
      const heartRect = lockHeart.getBoundingClientRect();

      const overlap =
        keyRect.left < heartRect.right &&
        keyRect.right > heartRect.left &&
        keyRect.top < heartRect.bottom &&
        keyRect.bottom > heartRect.top;

      if (overlap) {
        lockHeart.innerText = "â¤ï¸";
        document.getElementById("lockGame").style.display = "none";
        document.getElementById("question").style.display = "block";
      }
    });

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 250 - 125;
      btn.style.transform = `translate(${x}px, ${y}px)`;

      const taunt = taunts[Math.floor(Math.random() * taunts.length)];
      document.getElementById("taunt").innerText = taunt;
    }

    function yes() {
      document.body.innerHTML = `
        <h1>YAYYYY ğŸ’•ğŸ¥¹</h1>
        <p>Youâ€™re officially my Valentine ğŸ’˜</p>
        <p>I love you â¤ï¸</p>
      `;
    }
  </script>

</body>
</html>

<!-- cache-bust -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey You üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fancy font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow: hidden;
    }

    h1 { margin-top: 40px; }

    .heart {
      font-size: 60px;
      cursor: pointer;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: relative;
    }

    #game, #lockGame, #question, #ending {
      display: none;
    }

    #taunt {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 18px;
      font-weight: bold;
      color: #5a0f1a;
      text-align: center;
    }

    /* Lock game */
    #lockArea {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    #lockHeart {
      font-size: 70px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    #key {
      font-size: 50px;
      position: absolute;
      left: 50px;
      top: 120px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    /* Book animation */
    #book {
      width: 260px;
      height: 180px;
      margin: 100px auto;
      position: relative;
      perspective: 800px;
    }

    .page {
      width: 130px;
      height: 180px;
      position: absolute;
      top: 0;
      background: #fff;
      border: 2px solid #caa;
      transform-origin: left;
      animation: openBook 2s forwards;
    }

    .right {
      left: 130px;
      transform-origin: right;
    }

    @keyframes openBook {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-160deg); }
    }

    #poem {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <h1 id="intro">Click the heart 5 times üíñ</h1>

  <div id="game">
    <div class="heart" onclick="clickHeart()">‚ù§Ô∏è</div>
    <p id="counter">0 / 5</p>
  </div>

  <div id="lockGame">
    <h1>Unlock the heart üîê</h1>
    <p>Drag the key to the heart</p>

    <div id="lockArea">
      <div id="lockHeart">üîí‚ù§Ô∏è</div>
      <div id="key">üóùÔ∏è</div>
    </div>
  </div>

  <div id="question">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn" onclick="yes()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
    <p id="taunt"></p>
  </div>

  <div id="ending">
    <div id="book">
      <div class="page"></div>
      <div class="page right"></div>
    </div>
    <div id="poem">
      I love you sm,<br>
      my princess üíï
    </div>
  </div>

  <script>
    let clicks = 0;
    let dragging = false;

    const taunts = [
      "SIKE üò≠",
      "ABSOLUTELY NOT",
      "NICE TRY THO",
      "YOU REALLY THOUGHT?",
      "NAH UH",
      "WRONG ANSWER",
      "TRY AGAIN BUDDY",
      "LMAOOOO",
      "BE SERIOUS",
      "THAT BUTTON IS DECORATIVE",
      "NO IS NOT A REAL OPTION",
      "PLEASE BFFR",
      "ALMOST HAD IT",
      "SO CLOSE üòè",
      "DENIED",
      "SYSTEM SAYS NO (YOU)"
    ];

    game.style.display = "block";

    function clickHeart() {
      clicks++;
      counter.innerText = clicks + " / 5";
      if (clicks >= 5) {
        game.style.display = "none";
        intro.style.display = "none";
        lockGame.style.display = "block";
      }
    }

    const key = document.getElementById("key");
    const heart = document.getElementById("lockHeart");

    function startDrag(e) {
      dragging = true;
      const touch = e.touches ? e.touches[0] : e;
      key.style.left = (touch.clientX - key.offsetWidth / 2) + "px";
      key.style.top = (touch.clientY - key.offsetHeight / 2) + "px";
    }

    function drag(e) {
      if (!dragging) return;
      const touch = e.touches ? e.touches[0] : e;
      key.style.left = (touch.clientX - key.offsetWidth / 2) + "px";
      key.style.top = (touch.clientY - key.offsetHeight / 2) + "px";
      checkUnlock();
    }

    function stopDrag() {
      dragging = false;
    }

    function checkUnlock() {
      const k = key.getBoundingClientRect();
      const h = heart.getBoundingClientRect();
      if (k.left < h.right && k.right > h.left && k.top < h.bottom && k.bottom > h.top) {
        lockGame.style.display = "none";
        question.style.display = "block";
      }
    }

    key.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    key.addEventListener("touchstart", startDrag);
    document.addEventListener("touchmove", drag);
    document.addEventListener("touchend", stopDrag);

    function moveNo() {
      noBtn.style.transform =
        `translate(${Math.random()*300-150}px, ${Math.random()*300-150}px)`;
      taunt.innerText = taunts[Math.floor(Math.random() * taunts.length)];
    }

    function yes() {
      question.style.display = "none";
      ending.style.display = "block";
    }
  </script>

</body>
</html>
